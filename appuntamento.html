<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfetto amore!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .opzioni {
            margin: 20px 0;
        }

        button {
            background-color: #ff69b4;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Perfetto amore, dove vuoi andare?</h1>
    <div class="opzioni">
        <a href="orario.html?destinazione=Sushi">
            <button>Sushi</button>
        </a>
        <a href="orario.html?destinazione=Pizza">
            <button>Pizza</button>
        </a>
        <a href="orario.html?destinazione=McDonald's">
            <button>McDonald's</button>
        </a>
    </div>

</html>
