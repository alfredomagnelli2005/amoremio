<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferma Appuntamento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }

        /* Cuori bianchi che fluttuano come sfondo */
        .cuori {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .cuore {
            position: absolute;
            font-size: 3em;
            animation: cuoreAnimato 3s infinite alternate;
        }

        @keyframes cuoreAnimato {
            0% {
                transform: translate(0, 0);
                opacity: 0.8;
            }
            50% {
                transform: translate(30px, -30px);
                opacity: 1;
            }
            100% {
                transform: translate(-30px, 30px);
                opacity: 0.8;
            }
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
        }

        .message {
            font-size: 2em;
            color: #ff1493;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Sfondi di cuori bianchi animati -->
    <div class="cuori">
        <div class="cuore" style="left: 10%; animation-duration: 3s; animation-delay: 0s;">‚ù§Ô∏è</div>
        <div class="cuore" style="left: 40%; animation-duration: 4s; animation-delay: 1s;">‚ù§Ô∏è</div>
        <div class="cuore" style="left: 70%; animation-duration: 5s; animation-delay: 2s;">‚ù§Ô∏è</div>
        <div class="cuore" style="left: 30%; animation-duration: 6s; animation-delay: 3s;">‚ù§Ô∏è</div>
        <div class="cuore" style="left: 60%; animation-duration: 7s; animation-delay: 4s;">‚ù§Ô∏è</div>
    </div>

    <h1>Ok perfetto amore!</h1>
    <p id="messaggio">Caricamento...</p>
    <div class="message">Ti amo! Ciao ü§ç</div>

    <script>
        // Recupera i parametri passati dalla pagina precedente (data, orario, destinazione)
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');
        const orario = urlParams.get('orario');
        const destinazione = urlParams.get('destinazione');

        // Aggiorna il messaggio con le informazioni scelte
        const messaggio = document.getElementById('messaggio');
        messaggio.innerHTML = `Andiamo al ${destinazione} il ${data} alle ${orario}.`;
    </script>
</body>
</html>
