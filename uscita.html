<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuoi uscire con me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .bottoni {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #ff69b4;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }

        #no {
            position: relative;
            transition: 0.5s;
        }

        /* Animazione per il bottone "No" */
        @keyframes moveNo {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, -50px);
            }
            50% {
                transform: translate(-50px, 50px);
            }
            75% {
                transform: translate(50px, 50px);
            }
            100% {
                transform: translate(-50px, -50px);
            }
        }

        #no.spostato {
            animation: moveNo 1s ease;
        }
    </style>
</head>
<body>
    <h1>Vuoi uscire con me?</h1>
    <div class="bottoni">
        <a href="appuntamento.html">
            <button id="si">Sì</button>
        </a>
        <button id="no" onclick="muoviBottone()">No</button>
    </div>

    <script>
        // Funzione per muovere il bottone "No"
        function muoviBottone() {
            const bottoneNo = document.getElementById("no");

            // Se il bottone non ha ancora la classe "spostato", la aggiungiamo per attivare l'animazione
            if (!bottoneNo.classList.contains("spostato")) {
                bottoneNo.classList.add("spostato");
            } else {
                // Se il bottone è già spostato, lo ripristiniamo
                bottoneNo.classList.remove("spostato");
            }

            // Impedisce ulteriori click (si sposterà solo una volta ogni volta che si clicca)
            bottoneNo.disabled = false;
            bottoneNo.disabled = true;
        }
    </script>
</body>
</html>
